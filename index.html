<!DOCTYPE html>
<!--
    This html file contains five numerical inputs that are on top of each other with labels next to each. There is a submit button at the bottom of the page.
    These inputs should only take up the left half of the page. The right half of the page should be an image.
-->

<html>
    <head>
        <script src="https://unpkg.com/mathjs@11.2.1/lib/browser/math.js"></script>
        <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>

        <title>Wea Ridge Cost Tool</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="">
        <div class="container">
            <div class="left">
                <h1>Wea Ridge Criterium Cost Tool</h1>
                <h5>Use any four of the five inputs to solve for the last, use any of the three to graph the final two against each other.</h5>
                <div class="input">
                    <div class="label">
                        <label for="fee">Race Fees:</label>
                        <br>
                        <br>
                        <br>
                        <label for="cost">Expected cost:</label>
                        <br>
                        <br>
                        <br>
                        <label for="start">Number of starters:</label>
                        <br>
                        <br>
                        <br>
                        <label for="mar">Profit Margin:</label>
                        <br>
                        <br>
                        <br>
                        <label for="pp">Prize Pool:</label>
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="inputBox">
                        <input type="number" id="fee" name="fee" min="0" step="5">
                        <br>
                        <br>
                        <br>
                        <input type="number" id="cost" name="cost" min="0" step="5">
                        <br>
                        <br>
                        <br>
                        <input type="number" id="start" name="start" min="0" step="5">
                        <br>
                        <br>
                        <br>
                        <input type="number" id="mar" name="mar" min="0" step="5">
                        <br>
                        <br>
                        <br>
                        <input type="number" id="pp" name="pp" min="0" step="5">
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="submit">
                    <button id="solve" onclick="solve()">Submit</button>
                </div>
                <br>
                <br>
                <div id="result"></div>
                
            </div>
            <div class="right">
                <div id="plot"></div>
            </div>

            <script src="index.js"></script>
        </div>
    </body>
</html>
